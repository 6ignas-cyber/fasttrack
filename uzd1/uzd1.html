<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="uzd1.css" />
    <script src="uzd1.js"></script>
  </head>
  <body>
    <main>
      <form id="checkboxForm">
        <h1>Password Generator</h1>

        <label for="amount">Password Length:</label>
        <input type="number" id="amount" name="amount" min="1" max="128" />
        <br />

        <label for="opt1">Include Uppercase Letters:</label>
        <input type="checkbox" id="opt1" name="options" value="option1" />
        <br />

        <label for="opt2">Include Numbers:</label>
        <input type="checkbox" id="opt2" name="options" value="option2" />
        <br />

        <label for="opt3">Include Symbols:</label>
        <input
          type="checkbox"
          id="opt3"
          name="options"
          value="option3"
          disabled
        />
        <br />
        <button type="submit">Generate Password</button>
      </form>
      <input type="text" id="password" name="password" />
    </main>
  </body>
</html>
